plugins {
  id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
  compile files("libs/*.jar")
  compile 'jfree:jfreechart:1.0.13'
  compile 'jfree:jcommon:1.0.16'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

version = '0050'
ant.properties['replicatorg.version'] = this.version
ant.importBuild 'build.xml'
